<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gender Reveal Popper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 9 / 16;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .popper {
      position: absolute;
      width: 60.02%;
      height: 40.59%;
      left: 10%;
      top: 39.58%;
      background-image: url('popper.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .confetti-launcher {
      position: absolute;
      left: 43%;
      top: 52%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      z-index: 999;
      pointer-events: none;
    }

    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
    }

    button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="popper"></div>
    <div class="confetti-launcher"></div>
    <button onclick="revealConfetti()">Reveal Confetti</button>
  </div>

  <script>
    function revealConfetti() {
      const launcher = document.querySelector('.confetti-launcher');
      const container = document.getElementById('container');
      const colors = ['#f78fb3', '#ff6b81', '#ffb6c1', '#ff99cc', '#ffc0cb'];

      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = launcher.offsetLeft + 'px';
        confetti.style.top = launcher.offsetTop + 'px';

        container.appendChild(confetti);

        // Launch angle: upward and right (cone)
        const angleDeg = -60 + Math.random() * 20; // -60° to -40°
        const angleRad = angleDeg * (Math.PI / 180);
        const speed = Math.random() * 2 + 2.5;

        const x = Math.cos(angleRad) * speed;
        const y = Math.sin(angleRad) * speed;

        let frame = 0;
        const maxFrames = 120;

        function animate() {
          const dx = x * frame;
          const dy = y * frame + 0.05 * frame * frame; // slight gravity
          confetti.style.transform = `translate(${dx}px, ${dy}px)`;
          frame++;
          if (frame < maxFrames) {
            requestAnimationFrame(animate);
          } else {
            confetti.remove();
          }
        }

        animate();
      }
    }
  </script>
</body>
</html>
